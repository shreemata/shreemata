<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ff6f61">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Login - Shree Mata</title>

    <style>
        /* ---------- Page Background ---------- */
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #f7ede2, #f5cac3);
            min-height: 100vh;
            overflow-x: hidden;
            color: #333;
        }

        /* Decorative Book Illustration */
        .books-bg {
            background-image: url("https://cdn-icons-png.flaticon.com/512/3145/3145765.png");
            background-size: 300px;
            background-repeat: no-repeat;
            opacity: 0.08;
            position: absolute;
            top: 20%;
            left: 5%;
            width: 300px;
            height: 300px;
            pointer-events: none;
        }

        /* ---------- Generic Container ---------- */
        .container {
            width: 90%;
            max-width: 1100px;
            margin: 0 auto;
        }

        /* ---------- Navbar ---------- */
        .navbar {
            background: #fff;
            padding: 15px 0;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.08);
        }

        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo a {
            text-decoration: none;
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6f61, #ff9800);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            padding: 8px 12px;
            border-radius: 12px;
            position: relative;
            transition: all 0.3s ease;
        }

        .logo a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 111, 97, 0.1), rgba(255, 152, 0, 0.1));
            border-radius: 12px;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: -1;
        }

        .logo a:hover::before {
            opacity: 1;
        }

        .logo a:hover {
            transform: translateY(-2px);
        }

        .nav-links a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        /* ---------- Auth Layout ---------- */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 0 50px;
        }

        .auth-box {
            width: 100%;
            max-width: 480px;
            padding: 34px 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.65);
            box-shadow: 0 8px 26px rgba(0,0,0,0.12);
            animation: fadeIn 0.9s ease;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 11px;
            font-weight: 600;
            color: #ff6f61;
            margin-bottom: 8px;
        }

        .badge span {
            font-size: 14px;
        }

        .auth-box h1 {
            text-align: center;
            margin: 6px 0 6px;
            color: #333;
            font-size: 26px;
        }

        .auth-subtitle {
            text-align: center;
            margin-bottom: 18px;
            color: #666;
            font-size: 14px;
        }

        /* Small progress / steps indicator */
        .steps {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-bottom: 20px;
        }

        .step-dot {
            width: 9px;
            height: 9px;
            border-radius: 50%;
            background: #ffe0da;
        }

        .step-dot.active {
            background: #ff6f61;
        }

        /* ---------- Form Styling ---------- */
        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 13px;
        }

        input {
            width: 100%;
            padding: 11px 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.3s;
            font-size: 14px;
        }

        input:focus {
            border-color: #ff6f61;
            box-shadow: 0 0 6px rgba(255,111,97,0.35);
        }

        /* ---------- Button ---------- */
        .btn-primary {
            background: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: #ff3f34;
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(255,63,52,0.35);
        }

        .btn-large {
            font-size: 16px;
        }

        .error-message {
            color: #d90429;
            font-size: 13px;
            margin-bottom: 10px;
        }

        .auth-footer {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
        }

        .auth-footer a {
            color: #ff6f61;
            font-weight: 600;
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        /* ---------- Footer ---------- */
        footer {
            text-align: center;
            margin-top: 10px;
            color: #444;
            font-size: 13px;
            padding-bottom: 16px;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive tweaks */
        @media (max-width: 600px) {
            .auth-box {
                padding: 26px 20px;
            }
        }

        /* Tab styling */
        .tab-container {
            display: flex;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 4px;
        }

        .tab-button {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            color: #666;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            background: #ff6f61;
            color: white;
            box-shadow: 0 2px 8px rgba(255,111,97,0.3);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .form-row .form-group {
            flex: 1;
        }

        .form-row .form-group:last-child {
            flex: 0 0 auto;
        }

        .checkbox-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            font-size: 12px;
        }

        .checkbox-container label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
            margin-bottom: 0;
        }

        .checkbox-container input[type="checkbox"] {
            width: auto;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Decorative Book Background -->
    <div class="books-bg"></div>

    <header>
        <div class="navbar">
            <div class="container navbar-content">
                <div class="logo">
                    <a href="/" style="display: flex; align-items: center; gap: 8px; text-decoration: none;">
                        <img src="/images/logo.png" alt="Shree Mata Logo" style="width: 32px; height: 32px; border-radius: 50%;">
                        <span>Shree Mata</span>
                    </a>
                </div>
                <div class="nav-links">
                    <a href="/">Home</a>
                    <a href="signup.html">Sign Up</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="auth-container">
                <div class="auth-box">
                    <div class="badge">
                        üëã Welcome back! <span>Login to your account</span>
                    </div>

                    <div style="text-align: center; margin-bottom: 25px; display: flex; flex-direction: column; align-items: center;">
                        <img src="/images/logo.png" alt="Shree Mata Logo" style="width: 80px; height: 80px; border-radius: 50%; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
                        <h1 style="margin: 0; font-size: 24px;">Welcome Back</h1>
                    </div>
                    <p class="auth-subtitle">Choose your preferred login method</p>

                    <!-- Tab Navigation -->
                    <div class="tab-container">
                        <button class="tab-button active" onclick="switchTab('email')">Email Login</button>
                        <button class="tab-button" onclick="switchTab('phone')">Phone Login</button>
                    </div>

                    <!-- Email Login Tab -->
                    <div id="emailTab" class="tab-content active">
                        <form id="emailLoginForm">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required placeholder="Enter your email">
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <div style="position: relative;">
                                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                                    <button type="button" id="togglePassword" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; font-size: 16px; color: #666;">üëÅÔ∏è</button>
                                </div>
                            </div>

                            <div class="checkbox-container">
                                <label>
                                    <input type="checkbox" id="rememberMe">
                                    Remember me
                                </label>
                                <a href="#" onclick="showForgotPassword()" style="color: #ff6f61; text-decoration: none; font-size: 11px;">
                                    Forgot Password?
                                </a>
                            </div>

                            <div id="emailErrorMessage" class="error-message" style="display: none;"></div>

                            <button type="submit" class="btn-primary btn-large" id="emailLoginBtn">
                                Login with Email
                            </button>
                        </form>
                    </div>

                    <!-- Phone Login Tab -->
                    <div id="phoneTab" class="tab-content">
                        <form id="phoneLoginForm">
                            <div class="form-group">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="text" id="phoneNumber" name="phoneNumber" required placeholder="Enter your 10-digit phone number" maxlength="10">
                            </div>

                            <div class="form-group">
                                <label for="phonePassword">Password</label>
                                <div style="position: relative;">
                                    <input type="password" id="phonePassword" name="phonePassword" required placeholder="Enter your password">
                                    <button type="button" id="togglePhonePassword" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; font-size: 16px; color: #666;">üëÅÔ∏è</button>
                                </div>
                            </div>

                            <div class="checkbox-container">
                                <label>
                                    <input type="checkbox" id="rememberMePhone">
                                    Remember me
                                </label>
                                <a href="#" onclick="showForgotPassword()" style="color: #ff6f61; text-decoration: none; font-size: 11px;">
                                    Forgot Password?
                                </a>
                            </div>

                            <div id="phoneErrorMessage" class="error-message" style="display: none;"></div>

                            <button type="submit" class="btn-primary btn-large" id="phoneLoginBtn">
                                Login with Phone
                            </button>
                        </form>
                    </div>

                    <p class="auth-footer">
                        Don't have an account? <a href="signup.html">Sign up here</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Shree Mata. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/login.js"></script>
    <script>
        function switchTab(tabName) {
            // Remove active class from all tabs and buttons
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // Add active class to selected tab and button
            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
        }

        function showForgotPassword() {
            // Create forgot password modal
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0,0,0,0.6); z-index: 1000; display: flex;
                align-items: center; justify-content: center; padding: 20px;
            `;
            
            modal.innerHTML = `
                <div style="background: white; padding: 30px; border-radius: 16px; width: 100%; max-width: 500px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); max-height: 90vh; overflow-y: auto;">
                    <h2 style="margin: 0 0 20px 0; text-align: center; color: #333;">üîê Reset Password</h2>
                    
                    <!-- Step 1: Enter Email -->
                    <div id="forgotStep1">
                        <p style="color: #666; margin-bottom: 20px; text-align: center;">Enter your email address to receive verification code</p>
                        <div style="margin-bottom: 15px;">
                            <label style="display: block; margin-bottom: 5px; font-weight: 600;">Email Address</label>
                            <input type="email" id="forgotEmail" placeholder="Enter your email address"
                                   style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box;">
                        </div>
                        <button onclick="sendResetOTP()" id="sendOtpBtn" style="width: 100%; padding: 12px; background: #667eea; color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer;">
                            Send Verification Code
                        </button>
                    </div>
                    
                    <!-- Step 2: Enter OTP -->
                    <div id="forgotStep2" style="display: none;">
                        <p style="color: #666; margin-bottom: 20px; text-align: center;">Enter the verification code sent to your email</p>
                        <div style="margin-bottom: 15px;">
                            <label style="display: block; margin-bottom: 5px; font-weight: 600;">Verification Code</label>
                            <input type="text" id="forgotOtp" placeholder="Enter 6-digit code" maxlength="6"
                                   style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box;">
                        </div>
                        <button onclick="verifyResetOTP()" id="verifyOtpBtn" style="width: 100%; padding: 12px; background: #667eea; color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer;">
                            Verify Code
                        </button>
                        <button onclick="sendResetOTP()" style="width: 100%; padding: 8px; background: #6c757d; color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; margin-top: 10px; font-size: 14px;">
                            Resend Code
                        </button>
                    </div>
                    
                    <!-- Step 3: Set New Password -->
                    <div id="forgotStep3" style="display: none;">
                        <p style="color: #666; margin-bottom: 20px; text-align: center;">Set your new password</p>
                        <div style="margin-bottom: 15px;">
                            <label style="display: block; margin-bottom: 5px; font-weight: 600;">New Password</label>
                            <input type="password" id="newPassword" placeholder="Enter new password (min 6 characters)"
                                   style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box;">
                        </div>
                        <div style="margin-bottom: 15px;">
                            <label style="display: block; margin-bottom: 5px; font-weight: 600;">Confirm Password</label>
                            <input type="password" id="confirmNewPassword" placeholder="Confirm your new password"
                                   style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box;">
                        </div>
                        <button onclick="resetPassword()" id="resetPasswordBtn" style="width: 100%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer;">
                            Reset Password
                        </button>
                    </div>
                    
                    <div id="forgotError" style="display: none; color: #d90429; background: #ffeaea; padding: 10px; border-radius: 6px; margin: 15px 0; font-size: 14px;"></div>
                    <div id="forgotSuccess" style="display: none; color: #155724; background: #d4edda; padding: 10px; border-radius: 6px; margin: 15px 0; font-size: 14px;"></div>
                    
                    <button onclick="closeForgotModal()" style="position: absolute; top: 15px; right: 15px; background: none; border: none; font-size: 24px; cursor: pointer; color: #999;">&times;</button>
                </div>
            `;
            
            document.body.appendChild(modal);
            window.forgotModal = modal;
            
            // Auto-format OTP input only
            document.getElementById('forgotOtp').addEventListener('input', function() {
                this.value = this.value.replace(/\D/g, '').substring(0, 6);
            });
        }
        
        function closeForgotModal() {
            if (window.forgotModal) {
                document.body.removeChild(window.forgotModal);
                window.forgotModal = null;
            }
        }
        
        async function sendResetOTP() {
            const email = document.getElementById('forgotEmail').value.trim();
            const errorDiv = document.getElementById('forgotError');
            const successDiv = document.getElementById('forgotSuccess');
            const sendOtpBtn = document.getElementById('sendOtpBtn');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                errorDiv.textContent = 'Please enter a valid email address';
                errorDiv.style.display = 'block';
                return;
            }
            
            sendOtpBtn.disabled = true;
            sendOtpBtn.textContent = 'Sending...';
            
            try {
                const response = await fetch(`${API_URL}/forgot-password-send-email-otp`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    successDiv.textContent = `Verification code sent to ${email}`;
                    successDiv.style.display = 'block';
                    document.getElementById('forgotStep1').style.display = 'none';
                    document.getElementById('forgotStep2').style.display = 'block';
                } else {
                    errorDiv.textContent = data.error || 'Failed to send verification code';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Send OTP error:', error);
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.style.display = 'block';
            }
            
            sendOtpBtn.disabled = false;
            sendOtpBtn.textContent = 'Send Verification Code';
        }
        
        async function verifyResetOTP() {
            const email = document.getElementById('forgotEmail').value.trim();
            const otp = document.getElementById('forgotOtp').value.trim();
            const errorDiv = document.getElementById('forgotError');
            const successDiv = document.getElementById('forgotSuccess');
            const verifyOtpBtn = document.getElementById('verifyOtpBtn');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            if (!otp || otp.length !== 6) {
                errorDiv.textContent = 'Please enter the 6-digit verification code';
                errorDiv.style.display = 'block';
                return;
            }
            
            verifyOtpBtn.disabled = true;
            verifyOtpBtn.textContent = 'Verifying...';
            
            try {
                const response = await fetch(`${API_URL}/forgot-password-verify-email-otp`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, otp })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.resetToken = data.resetToken;
                    successDiv.textContent = 'Code verified! Now set your new password.';
                    successDiv.style.display = 'block';
                    document.getElementById('forgotStep2').style.display = 'none';
                    document.getElementById('forgotStep3').style.display = 'block';
                } else {
                    errorDiv.textContent = data.error || 'Invalid verification code';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Verify OTP error:', error);
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.style.display = 'block';
            }
            
            verifyOtpBtn.disabled = false;
            verifyOtpBtn.textContent = 'Verify Code';
        }
        
        async function resetPassword() {
            const newPassword = document.getElementById('newPassword').value.trim();
            const confirmPassword = document.getElementById('confirmNewPassword').value.trim();
            const errorDiv = document.getElementById('forgotError');
            const successDiv = document.getElementById('forgotSuccess');
            const resetPasswordBtn = document.getElementById('resetPasswordBtn');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            if (!newPassword || newPassword.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters long';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (newPassword !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (!window.resetToken) {
                errorDiv.textContent = 'Invalid session. Please start over.';
                errorDiv.style.display = 'block';
                return;
            }
            
            resetPasswordBtn.disabled = true;
            resetPasswordBtn.textContent = 'Resetting...';
            
            try {
                const response = await fetch(`${API_URL}/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        resetToken: window.resetToken,
                        newPassword 
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    successDiv.textContent = 'Password reset successfully! You can now login with your new password.';
                    successDiv.style.display = 'block';
                    document.getElementById('forgotStep3').style.display = 'none';
                    
                    setTimeout(() => {
                        closeForgotModal();
                    }, 3000);
                } else {
                    errorDiv.textContent = data.error || 'Failed to reset password';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Reset password error:', error);
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.style.display = 'block';
            }
            
            resetPasswordBtn.disabled = false;
            resetPasswordBtn.textContent = 'Reset Password';
        }
    </script>
</body>
</html>
